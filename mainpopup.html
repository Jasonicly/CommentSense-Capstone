<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommentSense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border-radius: 10px;
            background-color: #4caf50; /* Adjust the color to match the screenshot */
        }

        .modal-header, .modal-footer {
            border: none;
        }

        .modal-body {
            padding: 10px;
        }

        .btn {
            width: 100%;
            margin-bottom: 10px; /* Spacing between buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h5 class="modal-title w-100">CommentSense</h5>
            </div>
            <div class="modal-body">
                <button class="btn btn-dark">Scan this Webpage</button>
                <input type="text" class="form-control" placeholder="Or enter URL">
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-secondary">Home</button>
                <button class="btn btn-outline-secondary">Info</button>
                <button class="btn btn-outline-secondary">Settings</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
